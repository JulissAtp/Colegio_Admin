<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Alumno</title>
    <link rel="stylesheet" href="/CSS/Administrador/Estilo_NuevoAlumno.css">
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <h1>Nuevo Alumno</h1>
            <div class="foto-perfil">
                <div class="icono-perfil"></div>
            </div>
        </div>

        <div class="formulario">
            <div class="grilla-formulario">
                <div class="grupo-campo">
                    <label>ID Alumno</label>
                    <input type="text">
                </div>

                <div class="grupo-campo">
                    <label>Dirección</label>
                    <input type="text">
                </div>

                <div class="grupo-campo">
                    <label>Nombres</label>
                    <input type="text">
                </div>

                <div class="grupo-campo">
                    <label>Teléfono</label>
                    <input type="text">
                </div>

                <div class="grupo-campo">
                    <label>Apellidos</label>
                    <input type="text">
                </div>

                <div class="grupo-campo">
                    <label>Correo</label>
                    <input type="text">
                </div>

                <div class="grupo-campo">
                    <label>Fecha de Nacimiento</label>
                    <div class="entrada-fecha">
                        <input type="date" value="2025-05-14">
                    </div>
                </div>

                <div class="grupo-campo">
                    <label>Estado</label>
                    <select>
                        <option selected>Activo</option>
                    </select>
                </div>

                <div class="grupo-campo">
                    <label>Documento de Identidad (DNI)</label>
                    <input type="text">
                </div>

                <div class="grupo-campo">
                    <label>ID Padre</label>
                    <input type="text">
                </div>
            </div>

            <div class="subida-archivo">
                <label>Documento adjunto</label>
            </div>

            <button class="boton-enviar">Nuevo Alumno</button>
        </div>
    </div>
</body>
</html>
