<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" href="/CSS/Administrador/Estilo_ListarAlumno.css">
</head>
<body>
    <div class="contenedor-principal">
        <h1 class="titulo-principal">Lista de Alumnos</h1>
        
        <div class="seccion-formulario">
            <div class="contenedor-avatar">
                <div class="avatar">
                    <div class="icono-usuario"></div>
                </div>
            </div>
            
            <div class="campos-formulario">
                <div class="grupo-campo">
                    <label for="idEstudiante">ID Estudiante:</label>
                    <input type="text" id="idEstudiante" name="idEstudiante">
                </div>
                
                <div class="grupo-campo">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres">
                </div>
                
                <div class="grupo-campo">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos">
                </div>
            </div>
            
            <div class="botones-accion">
                <button class="boton boton-buscar">Buscar Alumno</button>
                <button class="boton boton-nuevo">Nuevo Alumno</button>
                <div class="botones-crud">
                    <button class="boton boton-leer">Leer</button>
                    <button class="boton boton-editar">Editar</button>
                    <button class="boton boton-eliminar">Eliminar</button>
                </div>
            </div>
        </div>
        
        <div class="contenedor-tabla">
            <table class="tabla-alumnos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Estado</th>
